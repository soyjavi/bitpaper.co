<article class="wrapper columns">
  <a href="{{DOMAIN}}">
    <img class="logo" src="/static/logo.png" />
  </a>

  <section>
    <div class="texts">
      <h1>Welcome back!</h1>
      <p>
        We hope your business is booming and you have a lot of invoices to send and payments to process today!
      </p>
      <a href="{{DOMAIN}}" class="button outlined hide-mobile">Go to home</a>
    </div>

    <div id="form">
      <label>Name</label>
      <input name="name" type="text" placeholder="Enter Your Name" />
      <label>Password <a class="right color-accent" href="/email/remember">Forgot password?</a></label>
      <input name="password" type="password" placeholder="Enter Your Password" />

      <nav class="row space-between">
        <button>Login</button>
        <a href="/register" class="button secondary">Don't have an account?</a>
      </nav>
    </div>
  </section>

  <img class="illustration" src="/static/doodle-login.png" />
</article>
