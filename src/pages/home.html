<header>
  <div class="row wrapper">
    <a href="/" class="row">
      <img class="logo" src="/static/logo.png" />
    </a>
    <nav class="row">
      <a class="button" href="/login">Sign In</a>
      <a class="button secondary" href="/register">Try it free</a>
    </nav>
  </div>
</header>

<article>
  <div class="wrapper">
    <h1>Invoicing Software for Small Business</h1>
    <p>
      Create a free account to save your invoices and customers or simply create a free invoice on the go!
    </p>

    <div id="demo">
      <div class="invoice">
        <div class="form">
          <div class="fieldset">
            <div class="row">
              <label>Invoice #</label>
              <input class="no-border" name="reference" type="text" placeholder="001" />
            </div>

            <div class="row">
              <label>Issued:</label>
              <input class="no-border" name="reference" type="date" placeholder="001" />
              <label>Due:</label>
              <input class="no-border" name="reference" type="date" placeholder="001" />
            </div>
          </div>

          <div class="fieldset">
            <div>
              <label class="large">Invoice</label>
              <input class="no-border" name="concept" type="text" placeholder="Concept of invoice" />
            </div>
            <div>
              <label>Bitcoin Address</label>
              <input class="no-border" name="address" type="text" placeholder="Concept of invoice" />
            </div>
          </div>

          <div class="fieldset">
            <div>
              <label>Bill from</label>
              <input class="no-border" name="name" type="text" placeholder="Your Name" />
              <textarea class="no-border" name="address" type="text" placeholder="Enter Address"></textarea>
              <input class="no-border" name="email" type="email" placeholder="Enter Email" />
              <input class="no-border" name="phone" type="phone" placeholder="Enter Phone" />
            </div>
            <div>
              <label>Bill to</label>
              <input class="no-border" name="name" type="text" placeholder="Customer Name" />
              <textarea class="no-border" name="address-1" type="text" placeholder="Enter Address"></textarea>
              <input class="no-border" name="email" type="email" placeholder="Enter Email" />
              <input class="no-border" name="phone" type="phone" placeholder="Enter Phone" />
            </div>
          </div>

          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th class="right">Price</th>
                <th class="right">Qty</th>
                <th class="right">Total</th>
                <th class="center"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td><input class="no-border" name="name" placeholder="Item Name" /></td>
                <td class="right"><input class="no-border" type="number" name="cost" placeholder="Cost" /></td>
                <td class="right"><input class="no-border" type="number" name="quantity" placeholder="0" /></td>
                <td class="right">$0.00</td>
                <td class="row"><button class="secondary">Delete</button></td>
              </tr>
              <tr>
                <td><input class="no-border" name="name" placeholder="Item Name" /></td>
                <td class="right"><input class="no-border" type="number" name="cost" placeholder="Cost" /></td>
                <td class="right"><input class="no-border" type="number" name="quantity" placeholder="0" /></td>
                <td class="right">$0.00</td>
                <td class="row"><button class="secondary">Delete</button></td>
              </tr>
              <tr>
                <td><button>Add New Item</button></td>
                <td colspan="4"></td>
              </tr>
            </tbody>
          </table>

          <div class="fieldset total">
            <div></div>
            <div>
              <div class="row">
                <label>Total</label>
                <strong>$0.00</strong>
              </div>
              <div class="row">
                <label>BTC Total</label>
                <strong>$0.00</strong>
              </div>
            </div>
          </div>
        </div>


        <div class="options">
          <button>Send Invoice</button>
          <div class="row">
            <button class="outlined">Preview</button>
            <button class="outlined">Download</button>
          </div>
          <div class="column">
            <label>Currency</label>
            <select>
              <option>USD (Uniter)</option>
              <option>EURO (Uniter)</option>
            </select>
          </div>
          <div class="column">
            <label>Date Format</label>
            <select>
              <option>DD/MM/YYYY</option>
              <option>YYYY/MM/DD</option>
              <option>MM/DD/YYYY</option>
            </select>
          </div>

          <div class="row">
            <input type="checkbox" />
            <label>Don't want BITCOIN</label>
          </div>
        </div>
      </div>
    </div>

    <a href="/login">
      CREATE FREE ACCOUNT
    </a>
    <small>Free for 30 days. No risk. No credit card.</small>
  </div>
</article>
