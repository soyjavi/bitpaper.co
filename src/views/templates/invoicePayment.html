<div class="payment row">
  <div>
    <h3>Payment</h3>
    <p>
      Please send <strong>{{totalBTC}}BTC</strong> = {{total}} to address:
    </p>
    <p class="address"><strong>{{address}}</strong></p>
    <p>
      Exchange rate was set a few seconds ago and expires in 30 minutes.
    </p>
    <div id="payment-info" data-invoice="{{id}}" data-domain="{{domain}}"></div>
  </div>
  <img alt="{{address}}" class="qr" src="/qr/{{address}}/{{totalBTC}}?label={{reference}}" />
</div>
